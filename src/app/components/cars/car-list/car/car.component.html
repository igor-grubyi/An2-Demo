<div *ngIf="car.state=='for sale'"> 
    <ul class='list' (click)='selectCar($event)'>
        <li>Model: {{car.model}}</li>
        <li>Color: {{car.color}}</li>
        <li>State: {{car.state}}</li>
        <li>Price: {{car.price}}</li>
        <li><button (click)="deleteCar($event)" >Delete</button></li>    
    </ul>
</div>
